# This workflow lints the code in /Website, if any was committed

name: Website Lint

on:
  push:
    branches: [main]
    paths:
      - Website/**

  pull_request:
    branches: [main]
    paths:
      - Website/**

jobs:
  weblint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
      - run: npm install
        working-directory: Website
      - run: npm run lint
        working-directory: Website
